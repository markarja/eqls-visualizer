<div ui-content-for="title">
  <span>SELECT A TOPIC</span>
</div>
<div class="scrollable" style="background-color: rgb(255,255,255);">  
  <div class="scrollable-content">
    <div class="list-group text-left">
	  <a ng-repeat="item in topics" href="#/query?id={{ item.id }}&name={{ item.value }}" class="list-group-item">
        {{ item.value }}
      </a>
    </div>
  </div>
</div>
